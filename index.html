<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CraftPlace Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script defer src="firebase.js"></script>
<script defer src="app.js"></script>
</head>

<body>

<!-- Fundo borrado -->
<div class="background"></div>

<!-- Login Google -->
<div id="login" class="panel">
    <h1>CraftPlace</h1>
    <p class="subtitle">Entre para jogar</p>

    <button class="google" onclick="loginGoogle()">
        Entrar com Google
    </button>
</div>

<!-- Criar perfil -->
<div id="profile" class="panel hidden">
    <h2>Criar Perfil</h2>

    <input id="username" placeholder="Nickname">
    <input id="password" type="password" placeholder="Senha">

    <button onclick="createAccount()">Confirmar</button>
</div>

<!-- Launcher -->
<div id="launcher" class="panel hidden">
    <h2>Multiplayer</h2>

    <div class="server">
        <span>CraftPlace Network</span>
        <button onclick="play()">Entrar</button>
    </div>
</div>

</body>
</html>
