<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CraftPlace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
    font-family: 'Press Start 2P';
    box-sizing: border-box;
    image-rendering: pixelated;
}

body {
    margin: 0;
    height: 100vh;
    background: #1b1b1b;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

/* Painel */
.panel {
    width: 90%;
    max-width: 320px;
    background: #4b4b4b;
    border: 4px solid #2b2b2b;
    padding: 16px;
    box-shadow:
        inset -4px -4px 0 #3a3a3a,
        inset 4px 4px 0 #6a6a6a;
}

/* Título */
h1 {
    text-align: center;
    font-size: 18px;
    margin-bottom: 8px;
}

.subtitle {
    text-align: center;
    font-size: 10px;
    opacity: 0.8;
    margin-bottom: 14px;
}

/* Botões */
button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #8b8b8b;
    border: 3px solid #2f2f2f;
    color: white;
    cursor: pointer;
    box-shadow:
        inset -3px -3px 0 #6b6b6b,
        inset 3px 3px 0 #bcbcbc;
}

button:active {
    box-shadow: inset 3px 3px 0 #6b6b6b;
}

/* Inputs */
input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: 3px solid #2f2f2f;
    font-size: 12px;
}

/* Esconder */
.hidden {
    display: none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="panel">
    <h1>CraftPlace</h1>
    <div class="subtitle">Entre para jogar</div>

    <button onclick="loginGoogle()">Entrar com Google</button>
</div>

<!-- CRIAR CONTA -->
<div id="profile" class="panel hidden">
    <h1>Criar Perfil</h1>

    <input id="nick" placeholder="Nickname">
    <input id="senha" type="password" placeholder="Senha">

    <button onclick="criarConta()">Criar Conta</button>
</div>

<!-- LAUNCHER -->
<div id="launcher" class="panel hidden">
    <h1>Servidor</h1>
    <button onclick="entrar()">Entrar no Jogo</button>
</div>

<script>
/* ====== LÓGICA SIMPLES (FUNCIONA NO MOBILE) ====== */

function loginGoogle() {
    // simulação (depois liga no Firebase)
    document.getElementById("login").classList.add("hidden");
    document.getElementById("profile").classList.remove("hidden");
}

function criarConta() {
    const nick = document.getElementById("nick").value;
    const senha = document.getElementById("senha").value;

    if (!nick || !senha) {
        alert("Preencha tudo!");
        return;
    }

    document.getElementById("profile").classList.add("hidden");
    document.getElementById("launcher").classList.remove("hidden");
}

function entrar() {
    alert("Entrando no servidor...");
}
</script>

</body>
</html>
